<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music & Vedio Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <video class="background-video"  muted>
            <source src="./assets/softly_vdo.mp4" type="video/mp4" />
          </video>
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img src="./assets/softly_img.png" class="song-img" alt="" />
        <h1>Softly</h1>
        <p>Karan Aujla Ft. IKKY</p>
        <audio id="song">
          <source src="./assets/Softly.mp3" type="audio/mpeg" />
        </audio>
        <input type="range" id="progress" value="0" />
        <div class="controls">
          <div onclick="backward( )"><i class="fa-solid fa-backward"></i></div>
          <div onclick="playpause()">
            <i class="fa-solid fa-play" id="ctrl"></i>
          </div>
          <div onclick="forward()"><i class="fa-solid fa-forward"></i></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/bbef2e3b6b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
